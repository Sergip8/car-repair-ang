<section class="faq-section">
  <div class="container">
    <!-- FAQ Items -->
    <div class="faq-container">
      <div 
        class="faq-item" 
        *ngFor="let faq of faqs; let i = index"
        [class.active]="faq.isOpen"
        [@fadeInUp]
      >
        <button 
          class="faq-question" 
          (click)="toggleFaq(i)"
          [attr.aria-expanded]="faq.isOpen"
          [attr.aria-controls]="'faq-answer-' + i"
          type="button"
        >
          <span class="question-text">{{ faq.question }}</span>
          <span 
            class="toggle-icon"
            [@iconRotate]="getIconState(faq.isOpen)"
          >
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
        </button>
        
        <div 
          class="faq-answer-wrapper"
          [id]="'faq-answer-' + i"
          [@expandCollapse]="getExpandState(faq.isOpen)"
        >
          <div class="faq-answer">
            <p>{{ faq.answer }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact CTA -->
    <div class="faq-cta" [@fadeInUp]>
      <h3>¿No encontraste lo que buscabas?</h3>
      <p>Contáctanos directamente y te ayudaremos con cualquier duda específica sobre tu vehículo</p>
      <button class="cta-button" type="button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 5a2 2 0 0 1 2-2h3.28a1 1 0 0 1 .948.684l1.498 4.493a1 1 0 0 1-.502 1.21l-2.257 1.13a11.042 11.042 0 0 0 5.516 5.516l1.13-2.257a1 1 0 0 1 1.21-.502l4.493 1.498a1 1 0 0 1 .684.949V19a2 2 0 0 1-2 2h-1C9.716 21 3 14.284 3 6V5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Contactar Ahora
      </button>
    </div>
  </div>
</section>
