<div [class]="titleClasses">
  
    <!-- Decorative Background Elements -->
    <div class="title-background">
      <div class="bg-shape bg-shape--1"></div>
      <div class="bg-shape bg-shape--2"></div>
      <div class="bg-shape bg-shape--3"></div>
    </div>
  
    <!-- Icon Section (opcional) -->
    <div class="title-icon" *ngIf="showIcon">
      <span class="icon-wrapper">
        <span class="icon-bg"></span>
        <span class="icon-content">{{ icon }}</span>
      </span>
    </div>
  
    <!-- Main Title -->
    <h2 class="title-main">
      <span class="title-text">
        <span class="title-word" 
              *ngFor="let word of title.split(' '); let i = index"
              [style.animation-delay]="animated ? (i * 0.1) + 's' : '0s'">
          {{ word }}
        </span>
      </span>
      
      <!-- Underline Decoration -->
      <span class="title-underline">
        <span class="underline-fill"></span>
        <span class="underline-dots">
          <span class="dot" *ngFor="let dot of [1,2,3,4,5]"></span>
        </span>
      </span>
    </h2>
  
    <!-- Subtitle -->
    <p class="title-subtitle" *ngIf="subtitle">
      <span class="subtitle-line"></span>
      <span class="subtitle-text">{{ subtitle }}</span>
      <span class="subtitle-line"></span>
    </p>
  
    <!-- Floating Particles -->
    <div class="title-particles" *ngIf="animated">
      <div class="particle" 
           *ngFor="let particle of [1,2,3,4,5,6]; let i = index"
           [style.animation-delay]="(i * 0.5) + 's'">
      </div>
    </div>
  
  </div>
