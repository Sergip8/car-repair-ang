<div class="admin-404-container">
  <div class="admin-404-content">
    <div class="admin-404-illustration">
      <div class="admin-404-number">404</div>
      <div class="admin-404-icon">
        <svg viewBox="0 0 200 200" class="broken-page-icon">
          <defs>
            <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="var(--color-accent)" />
              <stop offset="100%" stop-color="var(--color-primary)" />
            </linearGradient>
          </defs>
          <rect x="60" y="40" width="80" height="100" rx="4" 
                fill="url(#pageGradient)" opacity="0.3" />
          <rect x="50" y="30" width="80" height="100" rx="4" 
                fill="var(--color-white)" 
                stroke="var(--color-primary)" 
                stroke-width="2" />
          <line x1="60" y1="50" x2="120" y2="50" 
                stroke="var(--color-primary)" 
                stroke-width="2" 
                opacity="0.6" />
          <line x1="60" y1="65" x2="110" y2="65" 
                stroke="var(--color-secondary)" 
                stroke-width="2" 
                opacity="0.8" />
          <line x1="60" y1="80" x2="115" y2="80" 
                stroke="var(--color-secondary)" 
                stroke-width="2" 
                opacity="0.8" />
          <path d="M130 30 L150 50 L130 70" 
                stroke="var(--color-error)" 
                stroke-width="3" 
                fill="none" />
          <circle cx="140" cy="50" r="15" 
                  fill="var(--color-error)" 
                  opacity="0.2" />
        </svg>
      </div>
    </div>

    <div class="admin-404-text">
      <h1 class="admin-404-title">P치gina no encontrada</h1>
      <p class="admin-404-description">
        Lo sentimos, la p치gina que buscas no existe o ha sido movida. 
        Verifica la URL o regresa al panel de administraci칩n.
      </p>
    </div>

    <div class="admin-404-actions">
      <button class="btn btn-primary" (click)="goHome()">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
          <polyline points="9,22 9,12 15,12 15,22" />
        </svg>
        Ir al Dashboard
      </button>
      <button class="btn btn-secondary" (click)="goBack()">
        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <polyline points="15,18 9,12 15,6" />
        </svg>
        Regresar
      </button>
    </div>

    <div class="admin-404-links">
      <a class="quick-link" (click)="navigateTo('/admin/users')" role="button">
        Usuarios
      </a>
      <a class="quick-link" (click)="navigateTo('/admin/settings')" role="button">
        Configuraci칩n
      </a>
      <a class="quick-link" (click)="navigateTo('/admin/reports')" role="button">
        Reportes
      </a>
    </div>
  </div>

  <div class="admin-404-background">
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div class="floating-shape shape-4"></div>
  </div>
</div>
